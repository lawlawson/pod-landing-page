<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./starter-code/assets/favicon-32x32.png"
    />

    <title>Pod Request Access Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./starter-code/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="logo-container">
          <img
            class="logo"
            src="./starter-code/assets/desktop/logo.svg"
            alt=""
          />
        </div>
        <div class="heading-section">
          <div class="info-box">
            <h1>
              <span class="highlight">Publish your podcasts</span><br />
              everywhere.
            </h1>
            <p class="blurb">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
            <div class="inner-box">
              <div class="box">
                <div>
                  <ul class="providers">
                    <li>
                      <img
                        src="./starter-code/assets/desktop/spotify.svg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        src="./starter-code/assets/desktop/apple-podcast.svg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        src="./starter-code/assets/desktop/google-podcasts.svg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        src="./starter-code/assets/desktop/pocket-casts.svg"
                        alt=""
                      />
                    </li>
                  </ul>
                </div>
              </div>
              <div>
                <form name="form1" action="">
                  <div class="cta">
                    <label for="email_address">
                      <span class="error_message"
                        >Oops! Please check your email</span
                      >
                    </label>
                    <input
                      class="email_address"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email address"
                    />
                    <input
                      class="submit"
                      type="submit"
                      value="Request Access"
                      text
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="dots-container">
          <img src="./starter-code/assets/desktop/bg-pattern-dots.svg" alt="" />
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
